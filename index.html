<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url('images/background.png')" >
    <div class="banner-text">
      <h1>Welcome to my landing page!</h1>
      <p>This is just for fun.</p>
      <a href="#" class="banner-button">Click here to know more</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="how-it-works">
    <h2>What can I do?</h2>
    <div class="cards">
      <div class="card-apply">
        <img src="images/apply.svg" class="image-apply"  alt="apply illustration">
        <h3>Create a landing page</h3>
        <p>A static website from scratch.</p>
      </div>
      <div class="card-learn">
        <img src="images/learn.svg" class="image-learn" alt="learn illustration">
        <h3>Learn to code</h3>
        <p>This is a coding exercice.</p>
      </div>
      <div class="card-product">
        <img src="images/product.svg" class="image-product" alt="product illustration">
        <h3>Build new products</h3>
        <p>Always want to create more.</p>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <div class="footer-icons">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-github"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
    <p>This website was coded with ❤️at Le Wagon.</p>
  </div>
</body>
</html>
